name: Deploy image to Amazon ECR

on:
  push:
  pull_request_target:
    types: [opened, reopened, synchronize]
    branches:
      - 'develop'

env:
  AWS_REGION: ${{vars.AWS_REGION}}         # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: ${{vars.ECR_REPOSITORY}} # set this to your Amazon ECR repository name
  PLATFORM: linux/amd64
  
jobs:
 deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          # role-to-assume: arn:aws:iam::123456789012:role/my-github-actions-role
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set short git commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build, tag, and push docker image to Amazon ECR
        id: push-image
        env:
          #  ${{ github.head_ref }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          GIT_HASH: $(git rev-parse --short ${{ github.sha }})
          IMAGE_TAG: ${{ github.ref_name }}-${{ steps.vars.outputs.sha_short }} 
        run: |
          # docker buildx build --build-arg APP_VERSION=$IMAGE_TAG --platform $PLATFORM -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          # docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_STEP_SUMMARY
