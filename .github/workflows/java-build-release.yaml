name: Release Artifact Publisher

on:
  workflow_call:
    inputs:
      release_version:
        required: true
        type: string
      repository_url:
        required: true
        type: string
      gradle_command:
        required: true
        type: string
      branch:
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GH_USER_NAME: ${{ github.actor }}

    steps:
      - name: Validate Branch
        if: ${{ github.event_name != 'release' && github.ref != format('refs/heads/{0}', inputs.branch) }}
        run: |
          echo "This workflow can only run on the branch '${{ inputs.branch }}'."
          exit 1

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Debug GITHUB_TOKEN
        run: echo "GITHUB_TOKEN is set"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug GH_TOKEN
        run: echo "GH_TOKEN is set"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Debug GH_TOKEN_NEW
        run: echo "GH_TOKEN_NEW is set"
        env:
          GH_TGH_TOKEN_NEWOKEN: ${{ secrets.GH_TOKEN_NEW }}
    
      - name: Debug GH_USER
        run: echo "GH_USER is set"
        env:
          GH_TGH_TOKEN_NEWOKEN: ${{ secrets.GH_USER }}
      
      - name: Setup git credentials
        uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          name: 'reportportal.io'
          email: 'support@reportportal.io'
          token: ${{ secrets.GH_TOKEN }}

      - name: Build Artifacts
        run: |
          ${{ inputs.gradle_command }} --no-build-cache --exclude-task test \
          -PreleaseMode=true \
          -PgithubUserName=${{env.GH_USER_NAME}} \
          -PgithubToken=${{ secrets.GH_TOKEN }} \
          -PpublishRepo=${{ inputs.repository_url }}${{ github.repository }} \
          -PgpgPassphrase=${{ secrets.GPG_PASSPHRASE }} \
          -PgpgPrivateKey="${{ secrets.GPG_PRIVATE_KEY }}" \
          -Prelease.releaseVersion=${{ inputs.release_version }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: build/libs/service-api-${{ inputs.release_version }}.jar
          asset_name: service-api-${{ inputs.release_version }}.jar
          asset_content_type: application/java-archive
