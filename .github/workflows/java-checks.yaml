name: Java Checks

on:
  workflow_call:
    inputs:
      distribution:
        description: 'The distribution of Java to use'
        type: string
        required: false
        default: 'adopt'
      java-version:
        description: 'The version of Java to use'
        type: string
        required: false
        default: '21'
      checkstyle-reporter:
        description: 'The reporter to use for checkstyle'
        type: string
        required: false
        default: 'github-pr-check'
      checkstyle-config:
        description: 'Checkstyle configuration'
        type: string
        required: false
        default: 'google_checks.xml'
      checkstyle-properties-file:
        description: 'Checkstyle properties'
        type: string
        required: false
        default: ''
      release-mode:
        description: 'Release mode'
        type: boolean
        required: false
        default: false
      runs-on:
        description: 'Type of runner to use'
        required: false
        type: string
        default: 'ubuntu-latest'
      drill-agent-enabled:
        description: 'Drill Agent Enabled'
        type: string
        required: false
        default: 'false'
    secrets:
      DRILL_API_URL:
        description: 'Drill URL'
        required: false
      DRILL_API_KEY:
        description: 'Drill API Key'
        required: false

jobs:
  build-gradle:
    name: Build check
    runs-on: ${{ inputs.runs-on }}
    
    env:
      DRILL_AGENT_ENABLED: ${{ inputs.drill-agent-enabled }}
      DRILL_API_URL: ${{ secrets.DRILL_API_URL }}
      DRILL_API_KEY: ${{ secrets.DRILL_API_KEY }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: ${{ inputs.distribution }}
        java-version: ${{ inputs.java-version }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup git credentials
      uses: oleksiyrudenko/gha-git-credentials@v2
      with:
        name: 'reportportal.io'
        email: 'support@reportportal.io'
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build with Gradle
      id: build
      run: |
        ./gradlew build -PreleaseMode=${{ inputs.release-mode }}
  
  checkstyle:
    runs-on: ${{ inputs.runs-on }}
    name: Java Checkstyle
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    
    - name: Run checkstyle
      uses: dbelyaev/action-checkstyle@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        reporter: ${{ inputs.checkstyle-reporter }}
        checkstyle_config: ${{ inputs.checkstyle-config }}
        properties_file: ${{ inputs.checkstyle-properties-file }}
