name: Java Checks

on:
  workflow_call:
    inputs:
      distribution:
        description: 'The distribution of Java to use'
        type: string
        required: false
        default: 'adopt'
      java-version:
        description: 'The version of Java to use'
        type: string
        required: false
        default: '21'
      checkstyle-reporter:
        description: 'The reporter to use for checkstyle'
        type: string
        required: false
        default: 'github-pr-review'
      runs-on:
        description: 'Type of runner to use'
        required: false
        type: string
        default: 'ubuntu-latest'
      drill-agent-enabled:
        description: 'Enable Drill agent'
        required: false
        type: string
        default: ''
      drill-api-url:
        description: 'Drill API URL'
        required: false
        type: string
        default: ''
      drill-api-key:
        description: 'Drill API key'
        required: false
        type: string
        default: ''
        

jobs:
  build-gradle:
    name: Build check
    runs-on: ${{ inputs.runs-on }}
    
    env:
      DRILL_AGENT_ENABLED: ${{ inputs.drill-agent-enabled }}
      DRILL_API_URL: ${{ inputs.drill-api-url }}
      DRILL_API_KEY: ${{ inputs.drill-api-key }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: ${{ inputs.distribution }}
        java-version: ${{ inputs.java-version }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup git credentials
      uses: oleksiyrudenko/gha-git-credentials@v2
      with:
        name: 'reportportal.io'
        email: 'support@reportportal.io'
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build with Gradle
      id: build
      run: |
        ./gradlew build
  
  reviewdog:
    runs-on: ${{ inputs.runs-on }}
    name: Java Checkstyle
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    
    - name: Run checkstyle
      uses: nikitasavinov/checkstyle-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        reporter: ${{ inputs.checkstyle-reporter }}
  
