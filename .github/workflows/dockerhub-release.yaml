name: Retag and Release Docker Image

on:
  workflow_call:
    inputs:
      aws-region:
        required: true
        type: string
      target-registry:
        required: true
        type: string
      target-repository:
        required: true
        type: string
      platforms:
        required: false
        type: string
        default: linux/amd64
      release-mode:
        required: false
        type: string
        default: rc
    secrets:
      AWS_ROLE_ARN:
        required: true
      ECR_REPOSITORY:
        required: true
      REGESTRY_USERNAME:
        required: true
      REGESTRY_PASSWORD:
        required: true

permissions:
  id-token: write
  contents: read
  pull-requests: read

jobs:
  retag-image:
    name: Retag and push Docker image
    runs-on: ubuntu-latest
    environment: rc

    if: >
      github.event.review.state == 'approved' &&
      (github.event.pull_request.base.ref == 'main' ||
       github.event.pull_request.base.ref == 'master')
    

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ inputs.aws-region }}

      - name: Mask AWS account ID
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "::add-mask::${ACCOUNT_ID}"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Login to target registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.target-registry }}
          username: ${{ secrets.REGESTRY_USERNAME }}
          password: ${{ secrets.REGESTRY_PASSWORD }}

      - name: Extract version tag from PR title
        id: vars
        run: |
          TAG=$(echo "${{ github.event.pull_request.title }}" | sed -nE 's/.*([0-9]+\.[0-9]+\.[0-9]+).*/\1/p')
          if [ -z "$TAG" ]; then
            echo "No semver found in PR title"
            exit 1
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Retag and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.vars.outputs.tag }}
        run: |
          docker buildx imagetools create \
            $ECR_REGISTRY/${{ secrets.ECR_REPOSITORY }}:latest \
            --tag ${{ inputs.target-registry }}/${{ inputs.target-repository }}:$IMAGE_TAG \
            --tag ${{ inputs.target-registry }}/${{ inputs.target-repository }}:latest

      - name: Summary
        env:
          IMAGE_TAG: ${{ steps.vars.outputs.tag }}
        run: |
          {
            echo "## Docker Release Summary"
            echo ""
            echo "- Image: ${{ inputs.target-registry }}/${{ inputs.target-repository }}:$IMAGE_TAG"
            echo "- Commit: [$GITHUB_SHA](https://github.com/$GITHUB_REPOSITORY/commit/$GITHUB_SHA)"
          } >> $GITHUB_STEP_SUMMARY
